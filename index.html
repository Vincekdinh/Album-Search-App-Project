<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Search App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <!-- search bar: artist names -->
    <nav id="album__navbar">
        <section id="album__search">   
            <form id="album__search-action">
                <input id="album__search-query" type="text" placeholder='Artist name...' name="query" required>
                <button id="album__search-button">Search</button>
            </form>
        </section>
    </nav>
    <!-- spinner -->
    <div id="loading"></div>
    <!-- header -->
    <h3 id="album__header">Search Album by Artist Name</h3>
    <!-- horizontal rule -->
    <hr id="album__horizontal-rule">
    <!-- photos add to screen -->
    <section id="album__container">
        <ol id="album__content"></ol>
    </section>
    <section class="album__more-results">
        <button id="album__search-more" class="album__hide">More...</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
